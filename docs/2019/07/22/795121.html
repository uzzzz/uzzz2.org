  <p>最近博主离职了，之前一直是Java高级开发，由于工作枯燥，行业波动，不得不重新物色下家，其实在这个经济波动的节骨眼，本不想辞职，但由于实在难以坚持，身心俱疲，所以不得不舍当下而转战其他。</p> 
  <p>在原本基础上，继续面试高级Java，博主经验不足5年。找工作一般只在那个什么直聘 (你懂得~)，开始投递时，经验就直接写的5年，有好多猎头电话频繁“骚扰”，不得不屏蔽了猎头推荐(无法彻底屏蔽，时不时还有打电话的)，不是我不喜欢通过猎头推荐，只因为推荐的周期太长。</p> 
  <p>(未完待续)</p>
