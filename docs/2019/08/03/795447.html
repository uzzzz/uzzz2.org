  <p>今天开始看树和堆的内容，看了一会书之后发现知识还回去了不少。。。于是就找了找课件开始看课件。还好凭借着自己的记忆，看的还算顺畅。明天就是这一周的最后一天了，终于可以开始第三章了。。。幸好一开始就看了看搜索，要不就落下的太多了。<br> 今天早上老师说最后再做A题，于是我就想最后再做。哦。。。看来我想多了。。。压根没有看到A题。一开始卡B题是我没想到的，总是犯一些＊＊的小错误（此处自动和谐）。然后就是C题，知道用BFS，然后不会写。。。枯了。</p>
